<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/fontawesome-free-6.3.0-web/css/all.css">
</head>
<body>
  <div class="wrapper">
    <div class="image">
      <img src="./img/1.jpg">
    </div>
    <!-- item images -->
    <div class="image">
      <img src="./img/2.jpg">
    </div>
    <!-- item images -->
    <div class="image">
      <img src="./img/3.jpg">
    </div>
    <!-- item images -->
    <div class="image">
      <img src="./img/4.jpg">
    </div>
    <!-- item images -->
    <div class="image">
      <img src="./img/5.jpg">
    </div>
    <!-- item images -->
    <div class="image">
      <img src="./img/6.jpg">
    </div>
    <!-- item images -->
    <div class="image">
      <img src="./img/7.jpg">
    </div>
    <!-- item images -->
    <div class="image">
      <img src="./img/8.jpg">
    </div>
    <!-- item images -->

  </div>
  <div class="gallery">
    <div class="close">
      <i class="fa-solid fa-xmark"></i>
    </div>
    <div class="gallery-inner">
      <img src="img/1.jpg" alt="">
    </div>
    <div class="control prev">
      <i class="fa-solid fa-arrow-left"></i>
    </div>
    <div class="control next">
      <i class="fa-solid fa-arrow-right"></i>
    </div>
  </div>



  <script src="app.js"></script>
</body>
</html>
